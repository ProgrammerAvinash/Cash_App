<!DOCTYPE html>
<html>
  <head>
    <title>Cash App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div id="desc" class="main">
        <h1>Cash Register Manager</h1>
        <p>
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
      </div>
      <div id="calc" class="main">
        <label for="amount">Bill Amount:</label>
        <input type="text" id="amount" name="bill_amount" />
        <label for="cash">Cash Given:</label>
        <input type="text" id="cash" name="cash_given" />
        <button id="check">Check</button>
      </div>
      <div id="result" class="main">
        <h3 id="message"></h3>
        <h2>Return Change</h2>
        <table id="denom_table">
          <tr id="change_count">
            <td>No of notes</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr id="change_amount">
            <td>Note</td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
      <div class="Social-Links translate_social">
        <!-- /* Linked-in */ -->

        <a
          class="hoverColor"
          href="https://www.linkedin.com/in/avinash-yadav-588744151/"
          target="_blank"
        >
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>

        <!-- {/* instagram */} -->

        <a
          class="hoverColor"
          href="https://www.instagram.com/avi_nash_yadav/"
          target="_blank"
        >
          <i class="fa fa-instagram"></i>
        </a>

        <!-- {/* twiter */} -->
        <a
          class="hoverColor"
          href="https://twitter.com/Aviyadav25"
          rel="noopener noreferrer"
          target="_blank"
        >
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>

        <!-- {/* Github */} -->
        <a
          class="hoverColor"
          href="https://github.com/ProgrammerAvinash"
          rel="noopener noreferrer"
          target="_blank"
        >
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </a>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
